<!DOCTYPE html5>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISI Ticket</title>
    <!-- materialize icons, css & js -->
    <link rel="icon" type="image/png" sizes="32px32" href="../img/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16px16" href="../img/icons/icon-72x72.png">
    <link rel="manifest" href="/manifest.json">
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#e33742">
    <meta name="theme-color" content="#e33742">

</head>

<body>

    <!-- header -->
    <div class="header-container">
        <header>
            <div class="header-title-container">
                <a href="../pages/pagamento.html" class="header-title">ISI TICKET</a>
            </div>
            <div class="header-page-text-container">
                <h5 class="header-page-text">PERFIL</h5>
            </div>
        </header>
    </div>

    <!-- content -->
    <div class="content-container">
        <main>
            <br />
            <form name="profile">
                <div class="form-group">
                    <label for="email" class="control-label">Email:</label>
                    <input type="email" placeholder="isi@gmail.com" name="email" class="form-control" id="email" data-rule="required|email" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName" class="control-label">Nome pr처prio:</label>
                    <input type="text" placeholder="Rui" name="firstName" class="form-control" id="firstName" data-rule="required|name" readonly>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label">Apelido:</label>
                    <input type="text" placeholder="Adelino" name="lastName" class="form-control" id="lastname" data-rule="required|name" readonly>
                </div>
                <div class="form-group">
                    <label for="NIF:" class="control-label">NIF:</label>
                    <input type="number" placeholder="265841163" name="NIF" class="form-control" id="nif" data-rule="required|nif-9-9" readonly>
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label">Telem처vel:</label>
                    <input type="number" placeholder="910000000" name="phone" class="form-control" id="phone" data-rule="required|phone" readonly>
                </div>
                <div class="form-group">
                    <label for="address" class="control-label">Morada:</label>
                    <input type="text" placeholder="" name="address" class="form-control" id="address" readonly>
                </div>
                <div class="form-group">
                    <label for="city" class="control-label">Cidade</label>
                    <input type="text" placeholder="" name="city" class="form-control" id="city" readonly>
                </div>
                <div class="form-group">
                    <label for="zip" class="control-label">C처digo Postal</label>
                    <input type="text" placeholder="" name="zip" class="form-control" id="zip" readonly>
                </div>
                <button class="btn btn-primary" type="button"
                    id="signOutBtn">Terminar
                    sess찾o</button>
            </form>
            <h2 style="color: white">b</h2>
        </main>
    </div>

    <!-- bot nav-->
    <div id="outer" class="navbarbot">
        <div id="inner">
            <a href="../pages/perfil.html" class="active"><i class="material-icons active">account_box</i></a>
            <a href="../pages/sobre.html"><i class="material-icons">contact_support</i></a>
            <a href="../pages/pagamento.html"><i class="material-icons">playlist_add</i></a>
            <a href="../pages/carteira.html"><i class="material-icons">playlist_add_check</i></a>
            <a href="../pages/historico.html"><i class="material-icons">format_list_bulleted</i></a>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/profile.js"></script>

    <!-- Validators -->
    <script src="js/validators/js-form-validator.js"></script>
    
</body>

</html>
