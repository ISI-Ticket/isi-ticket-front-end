<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISI Ticket</title>
    <!-- materialize icons, css & js -->
    <link rel="icon" type="image/png" sizes="32px32" href="../img/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16px16" href="../img/icons/icon-72x72.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#e33742">
    <meta name="theme-color" content="#e33742">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';">

</head>

<body>

    <!-- header -->
    <div class="header-container">
        <header>
            <div class="header-title-container">
                <a href="../pages/qrcode.html" class="header-title">ISI TICKET</a>
            </div>
            <div class="header-page-text-container">
                <h5 class="header-page-text">Ementa</h5>
            </div>
        </header>
    </div>

    <!-- content -->
    <div class="content-container">
        <!-- Switch -->
        <div class="margin">
            <br />
            <br />
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" checked>
                    <span class="lever"></span>
                    On
                </label>
            </div>
            <input type="text" id="lunch" class="timepicker" placeholder="Tempo">
            <!-- Switch -->
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" checked>
                    <span class="lever"></span>
                    On
                </label>
            </div>
            <input type="text" id="dinner" class="timepicker" placeholder="Tempo">
            <br/>
            <br/>
            <div id="status"></div>
            <button class="btn btn-primary" type="button"
            id="unsubscribe">Cancelar subscrição</button>
            
        </div>
    </div>

    <!-- bot nav-->
    <div id="outer" class="navbarbot">
        <div id="inner">
            <a href="../pages/perfil.html"><i class="material-icons">account_box</i></a>
            <a href="../pages/sobre.html"><i class="material-icons">contact_support</i></a>
            <a href="../pages/pagamento.html"><i class="material-icons">add_shopping_cart</i></a>
            <a href="../pages/carteira.html"><i class="material-icons">shopping_cart</i></a>
            <a href="../pages/historico.html"><i class="material-icons">receipt_long</i></a>
            <a href="../pages/ementa.html" class="active"><i class="material-icons active"> restaurant_menu</i></a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
