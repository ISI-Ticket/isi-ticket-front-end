<body class="grey lighten-4">

    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="../pages/pagamento.html" class="navbartexto" style="font-size: medium;">ISI TICKET</a>

            <h5 class="titulo2">Registo</h5>
            <span class="right grey-text text-darken-1">
            </span>
        </div>
    </nav>

    <!-- content -->
    <div class="recipes container grey-text text-darken-1" style="height: 100%; width: 100%;">
        <div class="recipes container grey-text text-darken-1" style="height: 100; width: 100;">

            <form id="signUpForm" name="signUpForm">
                <br>
                <label for="username">E-mail:</label>
                <input type="email" id="email" data-rule="required|email">
                <br>
                <label for="username">Nome:</label>
                <input type="text" id="firstname" name="" data-rule="required|name">
                <br>
                <label for="username">Apelido:</label>
                <input type="text" id="lastname" name="lastname" >
                <br>
                <label for="username">NIF:</label>
                <input type="text" id="nif" name="nif" data-rule="required">
                <br>
                <label for="username">Telemóvel:</label>
                <input type="text" id="phone" name="phone"data-rule="required|phone">
                <br>
                <label for="username">Endereço:</label>
                <input type="text" id="address" name="address" data-rule="required|address">
                <br>
                <label for="username">Cidade:</label>
                <input type="text" id="city" name="city" data-rule="required|city">
                <br>
                <label for="username">Código Postal:</label>
                <input type="text" id="zip" name="zip" data-rule="required|zip">
                <br>

                <button class="btn btn-primary btn-purchase" style="height:fit-content" type="submit">Registar</button>
            </form>
            <p style="color: white;">p</p>
        </div>
    </div>

    <script src="../js/signup.js"></script>
    <script src="../js/form-validator.js"></script>
    <script src="../js/app.js"></script>


</body>
