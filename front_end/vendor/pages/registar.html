<!DOCTYPE html5>
<html lang="pt-pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ISI Ticket</title>
        <!-- materialize icons, css & js -->
        <link rel="icon" type="image/png" sizes="32px32" href="../img/icons/icon-72x72.png">
        <link rel="icon" type="image/png" sizes="16px16" href="../img/icons/icon-72x72.png">
        <link rel="manifest" href="/manifest.json">
        <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- ios support -->
        <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png">
        <meta name="apple-mobile-web-app-status-bar" content="#e33742">
        <meta name="theme-color" content="#e33742">
    
    </head>
    
    <body>
    
        <!-- header -->
        <div class="header-container">
            <header>
                <div class="header-title-container">
                    <a href="../pages/pagamento.html" class="header-title">ISI TICKET</a>
                </div>
                <div class="header-page-text-container">
                    <h5 class="header-page-text">PERFIL</h5>
                </div>
            </header>
        </div>
    
        <!-- content -->
        <div class="content-container">
            <main>
                <br />
                <form name="signUpForm" id="signUpForm">
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="control-label">Nome próprio</label>
                        <input type="text" name="firstname" class="form-control" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Apelido</label>
                        <input type="text" name="lastname" class="form-control" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="NIF:" class="control-label">NIF</label>
                        <input type="number" name="NIF" class="form-control" id="nif">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="control-label">Telemóvel</label>
                        <input type="number" name="phone" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="zip" class="control-label">Código Postal</label>
                        <input type="text" name="zip" class="form-control" id="zip">
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label">Rua</label>
                        <input type="text" name="address" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="city" class="control-label">Cidade</label>
                        <input type="text" name="city" class="form-control" id="city">
                    </div>
                    <button class="btn btn-primary" type="button"
                        id="signOutBtn" onclick="register()">Registar</button>
                    
                </form>
                <br/>
            </main>
        </div>
    
        <!-- bot nav-->
        <div id="outer" class="navbarbot">
            <div id="inner">
                <a href="../pages/perfil.html" class="active"><i class="material-icons active">account_box</i></a>
                <a href="../pages/sobre.html"><i class="material-icons">contact_support</i></a>
                <a href="../pages/pagamento.html"><i class="material-icons">playlist_add</i></a>
                <a href="../pages/carteira.html"><i class="material-icons">playlist_add_check</i></a>
                <a href="../pages/historico.html"><i class="material-icons">format_list_bulleted</i></a>
            </div>
        </div>
    
        <script src="../js/app.js"></script>
        <script src="../js/signup.js"></script>
    
        <!-- Validators -->
        <script src="../js/form-validator.js"></script>
</body>

</html>
