<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISI Ticket</title>
    <!-- materialize icons, css & js -->
    <link rel="icon" type="image/png" sizes="32px32" href="../img/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16px16" href="../img/icons/icon-72x72.png">
    <link rel="manifest" href="/manifest.json">
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/modal.css">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#e33742">
    <meta name="theme-color" content="#e33742">
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</head>

<body>

    <!-- header -->
    <div class="header-container">
        <header>
            <div class="header-title-container">
                <a href="../pages/pagamento.html" class="header-title">ISI TICKET</a>
            </div>
            <div class="header-page-text-container">
                <h5 class="header-page-text">LOJA</h5>
            </div>
        </header>
    </div>

    <!-- content -->
    <div class="content-container">
        <main>
            <div class="cards-header">
            </div>
            <div id="render">
                <div class="card-panel ticket row">
                    <div class="card-img">
                    </div>
                    <div class="ticket-details">
                        <br />
                        <div class="ticket-title">
                            <p class="ticket-title-p">${ticket.ticketName}</p>
                        </div>
                        <div class="ticket-price">
                            <p class="ticket-price-p">Comprado em : ${date}</p><br />
                        </div>
                        <div class="btn-card-container">
                            <a href="#popup${index}" class="btn-card">Ver QRCode</a>
                            <br />
                            <br />
                        </div>
                        <div id="popup${index}" class="overlay">
                            <div class="popup">
                                <h1 style="font-size: 20px">${ticket.ticketName} - ${date}</h1>
                                <a class="close" href="#">&times;</a>
                                <div class="content">qrd code</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 style="color: white"><br /><br /></h2>
        </main>
    </div>


    <!-- bot nav-->
    <div id="outer" class="navbarbot">
        <div id="inner">
            <a href="../pages/perfil.html"><i class="material-icons">account_box</i></a>
            <a href="../pages/sobre.html"><i class="material-icons">contact_support</i></a>
            <a href="../pages/pagamento.html"><i class="material-icons">add_shopping_cart</i></a>
            <a href="../pages/carteira.html" class="active"><i class="material-icons active">shopping_cart</i></a>
            <a href="../pages/historico.html"><i class="material-icons">receipt_long</i></a>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/getTickets.js"></script>

</body>

</html>
